- name: Enable Protocol 2 in sshd_config

  hosts: all
  gather_facts: no
  become: true
  become_method: sudo
  become_user: root

  ####
  tasks:

  - name: Change ssh config file and validate it
    lineinfile:
     path: /etc/ssh/sshd_config
     state: present
     regexp: '^(.*)Protocol(.*)$'
     line: 'Protocol 2'
     backup: yes
     validate: '/usr/sbin/sshd -tf %s'
    notify: reload-sshd

  ####
  handlers:

  - name: reload-sshd
    service:
     name: sshd
     state: reloaded
     enabled: yes

## end.
